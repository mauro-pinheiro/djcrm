{% extends "base.html" %}

{% block content %}
    <h1>DJ CRM</h1>
{% if request.user.is_authenticated %}
    <p>Hello {{request.user}}</p>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'signup' %}">Sign up</a>
{% endif %}
{% endblock content %}
